version: '3.9'

services:
  nginx:
    container_name: nginx
    build: ./requirements/nginx
    image: nginx
    restart: always
    volumes:
      - wordpress_vol:/var/www/html
    ports:
      - "443:443"
    env_file:
      - .env
    networks:
      - networkMmoramov

  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress
    image: wordpress
    restart: always
    volumes:
      - wordpress_vol:/var/www/html
    env_file:
      - .env
    networks:
      - networkMmoramov

  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb
    image: mariadb
    restart: always
    volumes:
      - mariadb_vol:/var/lib/mysql
    env_file:
      - .env
    networks:
      - networkMmoramov

volumes:
  mariadb_vol:
    driver: local
    driver_opts:
      type: none
      device: /home/mmoramov/data/mariadb
      o: bind

  wordpress_vol:
    driver: local
    driver_opts:
      type: none
      device: /home/mmoramov/data/wordpress
      o: bind

networks:
  networkMmoramov:
    driver: bridge
    name: networkMmoramov

