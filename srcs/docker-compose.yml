version: '3.9'

services:
  nginx:
    container_name: nginx
    build: ./requirements/nginx
    image: nginx
    restart: always
    volumes:
      - wordpress_vol:/var/www/html
    ports:
      - "443:443"
    env_file:
      - .env
    networks:
      - networkMmoramov

  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress
    image: wordpress
    restart: always
    volumes:
      - wordpress_vol:/var/www/html
    env_file:
      - .env
    networks:
      - networkMmoramov

  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb
    image: mariadb
    restart: always
    volumes:
      - mariadb_vol:/var/lib/mysql
    env_file:
      - .env
    networks:
      - networkMmoramov

  redis:
    container_name: redis
    build: ./requirements/bonus/redis
    image: redis
    restart: always
    volumes:
      - wordpress_vol:/var/www/html
    ports:
      - "6379:6379"
    env_file:
      - .env
    networks:
      - networkMmoramov

  ftp:
    container_name: ftp
    build: ./requirements/bonus/ftp
    image: ftp
    restart: always
    volumes:
      - wordpress_vol:/var/www/html
    ports:
      - "21:21"
      - "21100-21110:21100-21110"
    env_file:
      - .env
    networks:
      - networkMmoramov

  adminer:
    container_name: adminer
    build: ./requirements/bonus/adminer
    image: adminer
    restart: always
    volumes:
      - wordpress_vol:/var/www/html
    ports:
      - "8080:8080"
    env_file:
      - .env
    networks:
      - networkMmoramov

volumes:
  mariadb_vol:
    driver: local
    driver_opts:
      type: none
      device: /home/mmoramov/data/mariadb
      o: bind

  wordpress_vol:
    driver: local
    driver_opts:
      type: none
      device: /home/mmoramov/data/wordpress
      o: bind

networks:
  networkMmoramov:
    driver: bridge
    name: networkMmoramov

