server {
	#listen 80 default_server;
	#listen [::]:80 default_server;

	# SSL configuration
	listen 443 ssl;
	listen [::]:443 ssl;    
	
	ssl_certificate {SSL_CRT};
	ssl_certificate_key {SSL_KEY};
	
	ssl_protocols TLSv1.2 TLSv1.3;  # Enable only TLSv1.2 and TLSv1.3 --todo

	# Note: You should disable gzip for SSL traffic.
	# See: https://bugs.debian.org/773332
	#
	# Read up on ssl_ciphers to ensure a secure configuration.
	# See: https://bugs.debian.org/765782
	#
	# Self signed certs generated by the ssl-cert package
	# Don't use them in a production server!
	#
	# include snippets/snakeoil.conf;

	root /var/www/html;

	# Add index.php to the list if you are using PHP
	index index.php index.html index.htm;

	server_name mmoramov.42.fr;

	location / {
		# First attempt to serve request as file, then
		# as directory, then fall back to displaying a 404.
		#try_files $uri $uri/ =404;
		try_files $uri $uri/ /index.php$is_args$args;
	}

	# pass PHP scripts to FastCGI server
	#
	location ~ \.php$ {
		#include snippets/fastcgi-php.conf;
		#try_files $uri =404; #also in fastcgi-php.conf //--TODO
		
		# With php-fpm (or other unix sockets): 
		#fastcgi_pass unix:/run/php/php7.4-fpm.sock;

		# TCP/IP
		fastcgi_pass wordpress:9000;
        fastcgi_index index.php; #specifies the default file to use when a directory is requested, also in fastcgi-php.conf
		fastcgi_split_path_info ^(.+\.php)(/.+)$; #also in fastcgi-php.conf
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name; #sets a parameter that tells PHP-FPM where to find the PHP script to execute. - /var/www/html/index.php
        fastcgi_param PATH_INFO $fastcgi_path_info; #also in fastcgi-php.conf
		include fastcgi_params; #a file typically located in /etc/nginx/ (or /etc/nginx/snippets/ depending on your setup).
	
	#	# With php-cgi (or other tcp sockets):
	#	fastcgi_pass 127.0.0.1:9000;
	}

	# deny access to .htaccess files, if Apache's document root
	# concurs with nginx's one
	#
	location ~ /\.ht {
		deny all;
	}
}